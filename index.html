<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ricardo Franca</a>.
  </div>

  <div class="main">
    <div class="nft-image">
      
      <div class="img-overlay">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium-nft">
      </div>
      
    </div>

    <div class="nft-desc">
      <h1 id="Equilibrium">Equilibrium #3429</h1>
      <br>
      <p id="Equilibrium-desc">Our Equilibrium collection promotes balance and calm.</p>
      
      <p id="price">
        <img src="images/icon-ethereum.svg" alt="">
        0.041 ETH
        <span id="days-left"><img src="images/icon-clock.svg" alt=""> 3 days left</span>
      </p>

      <br>
      <br>
      <hr>
      
    </div>
    
    

    <div class="nft-creator">
      <img src="images/image-avatar.png" alt="">
      <p id="creator-name">Creation of <span>Jules Wyvern</span></p>
    </div>

  </div>

  

</body>
</html>
